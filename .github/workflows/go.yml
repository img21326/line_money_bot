name: Go Deploy 

# 觸發條件
on:
  push:
    branches: [ master,main ]

# 執行一項或多項任務
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.15.2]

    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}
      - name: Check out code
        uses: actions/checkout@v1
      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -v -a -o .
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@2.9
        with:
          name: img21326/line_money_bot
          username: img21326
          password: ${{ secrets.docker_password }}
          dockerfile: Dockerfile
      - name: Update the API service
        uses: appleboy/ssh-action@v0.0.6
        with:
          host: ${{ secrets.ssh_host }}
          username: ${{ secrets.username }}
          key: ${{ secrets.ssh_key }}
          script_stop: true
          script: |
            cd ~/line_money_bot
            docker-compose down
            docker-compose pull
            docker-compose up -d